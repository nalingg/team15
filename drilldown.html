<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>V-League Drilldown 분석</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { padding: 20px; font-family: 'Inter', sans-serif; }
    .container { max-width: 960px; }
    .btn-check:checked + .btn-outline-primary {
        background-color: var(--bs-primary);
        color: white;
        border-color: var(--bs-primary);
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.5);
    }
</style>
</head>
<body>

<div class="container">
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                    <li class="nav-item"><a class="nav-link" href="player_profile.html">선수 정보</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Drilldown</a></li>
                </ul>
                <a href="login.html" class="btn btn-outline-light">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- 페이지 제목 -->
    <h1 class="mb-4 display-6 fw-bold text-primary text-center" id="page-title">
        팀별 선수 메트릭
    </h1>

    <!-- 메트릭 선택 -->
    <div class="mb-5 p-4 bg-light border rounded shadow-sm text-center">
        <h5 class="mb-3 text-dark">선수별 분석 영역</h5>
        <div class="btn-group" role="group" id="metric-selector">
     
    
             <input type="radio" class="btn-check" name="metric" id="metric_score" value="score" autocomplete="off" checked>
            <label class="btn btn-outline-primary rounded-pill px-4 me-2" for="metric_score">득점 종합</label>

            <input type="radio" class="btn-check" name="metric" id="metric_defense" value="defense" autocomplete="off">
            <label class="btn btn-outline-primary rounded-pill px-4 me-2" for="metric_defense">수비 도움</label>

            <input type="radio" class="btn-check" name="metric" id="metric_setting" value="setting" autocomplete="off">
            <label class="btn btn-outline-primary rounded-pill px-4" for="metric_setting">세팅 도움</label>
        </div>
    </div>

    <!-- 선수 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle shadow-lg rounded-3 overflow-hidden">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">순위</th>
                    <th scope="col" class="text-center">선수</th>
                    <!-- 수정: 포지션 열 추가 -->
                    <th scope="col" class="text-center">포지션</th>
                    <th scope="col" class="text-center" id="metric-header">득점</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="4" class="text-center py-4 text-muted">팀을 선택하고 메트릭을 지정하면 데이터가 로드됩니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="back-button" class="btn btn-secondary mt-3">Rollup으로 돌아가기</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const teamId = urlParams.get('teamId');
    const teamName = urlParams.get('teamName') || "팀 이름 없음";
    let metric = urlParams.get('metric') || 'score';

    const tableBody = document.getElementById('table-body');
    const metricSelector = document.getElementById('metric-selector');
    const metricHeader = document.getElementById('metric-header');
    const pageTitle = document.getElementById('page-title');
    const backButton = document.getElementById('back-button');

    // metric 라벨 매핑
    const metricLabelMap = {
        score: "선수별 득점 종합",
        defense: "선수별 수비 도움",
        setting: "선수별 세팅 도움"
    };

    // 페이지 제목 초기 설정
    pageTitle.innerText = `${teamName}`;

    // 라디오 버튼 초기 체크
    metricSelector.querySelector(`#metric_${metric}`).checked = true;

    // Drilldown 데이터 fetch 함수
    async function fetchDrilldownData(metric) {
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">데이터 로드 중...</td></tr>';
        metricHeader.textContent = metricLabelMap[metric];

        try {
            const res = await fetch(`fetch_drilldown_data.php?team=${teamId}&metric=${metric}`);
            if (!res.ok) throw new Error(`HTTP 오류: ${res.status}`);
            const data = await res.json();

            // 최상위 배열 체크
            if (!Array.isArray(data)) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">데이터 형식 오류</td></tr>`;
                return;
            }

            let html = '';
            data.forEach((player, index) => {
                html += `<tr>
                            <td class="text-center">${index + 1}</td>
                            <td class="text-center">${player.player}</td>
                            <!-- 수정: 포지션 표시 -->
                            <td class="text-center">${player.position}</td>
                            <td class="text-center">${player.metric_value}</td>
                         </tr>`;
            });
            tableBody.innerHTML = html;

        } catch (err) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">데이터 로드 실패: ${err.message}</td></tr>`;
        }
    }

    // 초기 데이터 로드
    fetchDrilldownData(metric);

    // metric 변경 시
    metricSelector.addEventListener('change', (e) => {
        const selected = e.target.value;
        if (selected) {
            metric = selected;
            pageTitle.innerText = `${teamName}`; // 제목 업데이트
            fetchDrilldownData(metric);
        }
    });

    // 뒤로가기 버튼
    backButton.addEventListener('click', () => {
        window.location.href = `analysis_compare.html?metric=${metric}`;
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
