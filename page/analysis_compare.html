<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>선수 성적 비교</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                        <li class="nav-item"><a class="nav-link" href="player_profile.html">선수 정보</a></li>
                        <li class="nav-item"><a class="nav-link active" href="analysis_value.html">고급 분석</a></li>
                    </ul>
                    <a href="login.html" class="btn btn-outline-light">로그아웃</a>
                </div>
            </div>
        </nav>

        <h2> [Windowing] 선수 성적 비교</h2>
        <p>'선수 A'와 '선수 B'의 스탯을 '리그 포지션 평균' 스탯과 함께 비교합니다.</p>
        <hr>

        <form class="card card-body bg-light mb-4">
            <div class="row g-3">
                <div class="col-md-5">
                    <label for="player_a" class="form-label fw-bold">1. 선수 A 선택</label>
                    <select class="form-select" id="player_a">
                        <option selected>-- 선수 A --</option>
                        <option value="1">김연경 (가상)</option>
                        <option value="2">이소영 (가상)</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="player_b" class="form-label fw-bold">2. 선수 B 선택</label>
                    <select class="form-select" id="player_b">
                        <option selected>-- 선수 B --</option>
                        <option value="1">박정아 (가상)</option>
                        <option value="2">강소휘 (가상)</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-primary w-100">비교</button>
                </div>
            </div>
        </form>

        <h3 class="mt-5">분석 결과 (공격수)</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">항목</th>
                    <th scope="col">선수 A (김연경)</th>
                    <th scope="col">선수 B (박정아)</th>
                    <th scope="col">리그 평균 (Window)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>총 득점</td>
                    <td>1,000 점</td>
                    <td>700 점</td>
                    <td>550 점</td>
                </tr>
                <tr>
                    <td>공격 성공률</td>
                    <td>55.0 %</td>
                    <td>48.0 %</td>
                    <td>45.0 %</td>
                </tr>
                <tr>
                    <td>리시브 효율</td>
                    <td>40.0 %</td>
                    <td>35.0 %</td>
                    <td>38.0 %</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
