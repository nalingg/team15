<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V-League 스카우팅 툴 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
    </style>
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form action="dashboard.html"> <h1 class="h3 mb-3 fw-normal">V-League<br>스카우팅 툴</h1>
            <p>감독/스카우터 전용</p>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="User ID" value="director">
                <label for="floatingInput">User ID</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="team05">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">로그인</button>
            <p class="mt-5 mb-3 text-muted">&copy; Team 05 Project</p>
        </form>
    </main>

</body>
</html>
