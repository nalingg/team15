<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가성비 랭킹 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 간단한 공백 스타일 */
        body { padding: 20px; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                        <li class="nav-item"><a class="nav-link" href="player_profile.html">선수 정보</a></li>
                        <li class="nav-item"><a class="nav-link active" href="analysis_value.html">고급 분석</a></li>
                    </ul>
                    <a href="login.html" class="btn btn-outline-light">로그아웃</a>
                </div>
            </div>
        </nav>

        <h2> [Ranking] 가성비 선수 랭킹</h2>
        <p>포지션과 최소 연봉을 기준으로 '연봉 대비 득점' 순위를 분석합니다.</p>
        <hr>

        <form class="card card-body bg-light mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">1. 포지션 선택</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="position" id="pos_atk" checked>
                        <label class="form-check-label" for="pos_atk">아웃사이드 히터(OH)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="position" id="pos_def">
                        <label class="form-check-label" for="pos_def">아포짓 스파이커 (OP)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="position" id="pos_set">
                        <label class="form-check-label" for="pos_set">미들 블로커 (MB)</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="min_salary" class="form-label fw-bold">2. 최소 연봉 (만원)</label>
                    <input type="text" class="form-control" id="min_salary" placeholder="예: 5000">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">분석 실행</button>
            </div>
        </form>

        <h3 class="mt-5"> 분석 결과</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">순위</th>
                    <th scope="col">선수명</th>
                    <th scope="col">포지션</th>
                    <th scope="col">연봉 (만원)</th>
                    <th scope="col">총 득점</th>
                    <th scope="col">가성비 (1점당 연봉)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>김연경 (가상)</td>
                    <td>공격수</td>
                    <td>100,000</td>
                    <td>1,000</td>
                    <td>10만원</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>이소영 (가상)</td>
                    <td>공격수</td>
                    <td>80,000</td>
                    <td>850</td>
                    <td>9.4만원</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>박정아 (가상)</td>
                    <td>공격수</td>
                    <td>70,000</td>
                    <td>700</td>
                    <td>10만원</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
