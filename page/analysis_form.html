<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>선수 폼 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                        <li class="nav-item"><a class="nav-link" href="player_profile.html">선수 정보</a></li>
                        <li class="nav-item"><a class="nav-link active" href="analysis_value.html">고급 분석</a></li>
                    </ul>
                    <a href="login.html" class="btn btn-outline-light">로그아웃</a>
                </div>
            </div>
        </nav>

        <h2>[OLAP] 선수 폼(Form) 분석</h2>
        <p>선수의 시즌/월별 득점 추이를 Rollup으로 집계하여 기복을 분석합니다.</p>
        <hr>

        <form class="card card-body bg-light mb-4">
            <div class="row g-3">
                
                <div class="col-md-7">
                    <label for="player_select" class="form-label fw-bold">1. 분석할 선수 선택</label>
                    <select class="form-select form-select-lg" id="player_select">
                        <option selected>-- 선수를 선택하세요 --</option>
                        <option value="1">김연경 (가상)</option>
                        <option value="2">실바 (가상)</option>
                        <option value="3">모마 (가상)</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <label class="form-label fw-bold">2. 집계 기간 선택</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check_season" checked>
                        <label class="form-check-label" for="check_season">시즌 전체</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check_month" checked>
                        <label class="form-check-label" for="check_month">월별</label>
                    </div>
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">분석 실행</button>
                </div>
            </div>
        </form>

        <h3 class="mt-5">'김연경' 선수 폼 분석 결과</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">월 (Month)</th>
                    <th scope="col">총 득점 (Points)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10월</td>
                    <td>150 점</td>
                </tr>
                <tr>
                    <td>11월</td>
                    <td>180 점</td>
                </tr>
                <tr>
                    <td>12월</td>
                    <td>165 점</td>
                </tr>
                <tr class="table-info">
                    <td class="fw-bold">시즌 총합 (Rollup)</td>
                    <td class="fw-bold">495 점</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
