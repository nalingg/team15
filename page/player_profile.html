<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>선수 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                        <li class="nav-item"><a class="nav-link active" href="player_profile.html">선수 정보 (CRUD)</a></li>
                        <li class="nav-item"><a class="nav-link" href="trade_center.html">트레이드 (Transaction)</a></li>
                    </ul>
                    <a href="login.html" class="btn btn-outline-light">로그아웃</a>
                </div>
            </div>
        </nav>

        <h2>선수 상세 정보 (김연경)</h2>
        <p>선수의 기본 정보와 스카우팅 노트를 조회하고 작성합니다.</p>
        <hr>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">기본 정보 (Read)</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>이름:</strong> 김연경 (가상)</li>
                    <li class="list-group-item"><strong>포지션:</strong> 공격수</li>
                    <li class="list-group-item"><strong>소속팀:</strong> 흥국생명</li>
                    <li class="list-group-item"><strong>연봉:</strong> 100,000 만원</li>
                </ul>
            </div>
        </div>

        <form class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">스카우팅 노트 작성 (Create)</h5>
                <div class="mb-3">
                    <label for="note_content" class="form-label">메모 내용</label>
                    <textarea class="form-control" id="note_content" rows="3" placeholder="이 선수에 대한 평가를 남겨주세요..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">노트 저장 (INSERT)</button>
            </div>
        </form>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">내 노트 목록</h5>
                <a href="my_notes.html" class="btn btn-outline-primary">내 모든 노트 보러가기 (수정/삭제) &raquo;</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
