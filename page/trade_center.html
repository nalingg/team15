<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가상 트레이드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                        <li class="nav-item"><a class="nav-link" href="player_profile.html">선수 정보</a></li>
                        <li class="nav-item"><a class="nav-link active" href="trade_center.html">트레이드 (Transaction)</a></li>
                    </ul>
                    <a href="login.html" class="btn btn-outline-light">로그아웃</a>
                </div>
            </div>
        </nav>

        <h2>[Transaction] 가상 트레이드</h2>
        <p>두 선수를 맞바꾸는 트랜잭션 기능 테스트 페이지입니다.</p>
        <hr>

        <form class="card card-body bg-light mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <label for="player_a" class="form-label fw-bold">보내는 선수 (A)</label>
                    <select class="form-select" id="player_a">
                        <option selected>-- 선수 A --</option>
                        <option value="1">김연경 (가상)</option>
                    </select>
                </div>
                <div class="col-md-2 text-center">
                    <span class="fs-3">&harr;</span>
                </div>
                <div class="col-md-5">
                    <label for="player_b" class="form-label fw-bold">받는 선수 (B)</label>
                    <select class="form-select" id="player_b">
                        <option selected>-- 선수 B --</option>
                        <option value="1">박정아 (가상)</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">트레이드 실행</button>
                </div>
            </div>
        </form>
        
        <div class="alert alert-success" role="alert">
            <strong>트랜잭션 성공:</strong> 두 선수의 팀 정보가 성공적으로 교환되었습니다. (COMMIT)
        </div>
        <div class="alert alert-danger" role="alert">
            <strong>트랜잭션 실패:</strong> 오류가 발생하여 모든 작업이 취소되었습니다. (ROLLBACK)
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
