<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>팀 킬러 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 960px; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">V-League 스카우팅 툴</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
                        <li class="nav-item"><a class="nav-link" href="player_profile.html">선수 정보</a></li>
                        <li class="nav-item"><a class="nav-link active" href="analysis_value.html">고급 분석</a></li>
                    </ul>
                    <a href="login.html" class="btn btn-outline-light">로그아웃</a>
                </div>
            </div>
        </nav>

        <h2> [Aggregates] 팀 킬러 찾기</h2>
        <p>특정 팀을 상대로 유독 강한 성적을 내는 선수(천적)를 집계합니다.</p>
        <hr>

        <form class="card card-body bg-light mb-4">
            <div class="row g-3 justify-content-center">
                
                <div class="col-md-8">
                    <label for="team_select" class="form-label fw-bold">1. 기준 팀 선택</label>
                    <select class="form-select form-select-lg" id="team_select">
                        <option selected>-- 팀을 선택하세요 --</option>
                        <option value="1">우리 팀 (예: 흥국생명)</option>
                        <option value="2">현대건설</option>
                        <option value="3">GS칼텍스</option>
                        <option value="4">정관장</option>
                        <option value="5">IBK기업은행</option>
                        </select>
                </div>

                <div class="col-md-4 align-self-end">
                    <button type="submit" class="btn btn-primary btn-lg w-100">분석 실행</button>
                </div>
            </div>
        </form>

        <h3 class="mt-5"> '우리 팀' 상대 분석 결과</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">순위</th>
                    <th scope="col">선수명</th>
                    <th scope="col">소속팀</th>
                    <th scope="col">포지션</th>
                    <th scope="col">평균 득점 (vs 우리 팀)</th>
                    <th scope="col">평균 공격 성공률 (vs 우리 팀)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>실바 (가상)</td>
                    <td>GS칼텍스</td>
                    <td>공격수</td>
                    <td class="text-danger fw-bold">35.5 점</td>
                    <td>58.2%</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>모마 (가상)</td>
                    <td>현대건설</td>
                    <td>공격수</td>
                    <td class="text-danger fw-bold">31.2 점</td>
                    <td>55.1%</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>메가 (가상)</td>
                    <td>정관장</td>
                    <td>공격수</td>
                    <td>28.0 점</td>
                    <td>51.0%</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
